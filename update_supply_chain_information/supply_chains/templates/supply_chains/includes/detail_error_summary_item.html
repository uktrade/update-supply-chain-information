{% for field in form %}
    {% with form.prefix as prefixed_field_name %}
        {% if field.errors %}
            {% if field.name == field_name or prefixed_field_name == field_name %}
                {% for error in field.errors %}
                    <li>
                        <a href="{{ url_for_errors }}#{{ field.id_for_label }}">{{ error }}</a>
                    </li>
                {% endfor %}
            {% endif %}
        {% endif %}
    {% endwith %}
{% endfor %}
