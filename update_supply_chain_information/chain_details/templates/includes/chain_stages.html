<details class="govuk-details component-panel" data-module="govuk-details" id="chain-stages">
    <summary class="govuk-details__summary">
        <span class="govuk-details__summary-text govuk-!-font-weight-bold">
            Supply chain stages
        </span>
    </summary>
    <br>
    <div class="govuk-details__text app-dit-details__text">
        <p class="govuk-body-s">
            View the stages involved in a supplu chain. Get information about products, services, companies, activities, countries, transport points and sectors.
        </p>

        <div class="govuk-accordion" data-module="govuk-accordion" id="accordion-default">
            {% for stage in supply_chains %}
            <div class="govuk-accordion__section ">
                <div class="govuk-accordion__section-header">
                    <h2 class="govuk-accordion__section-heading">
                        <span class="govuk-accordion__section-button" id={{heading}}>
                            {{ stage.name }}
                        </span>
                    </h2>
                </div>
                <div id={{content}} class="govuk-accordion__section-content"
                    aria-labelledby={{heading}}>
                    {% include "includes/sc_key_info_list.html" %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</details>
