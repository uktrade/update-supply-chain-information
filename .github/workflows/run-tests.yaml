name: run-tests
on: [pull_request]
jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/supply_chain_info
      OAUTHLIB_INSECURE_TRANSPORT: 1
      RUNNING_LOCALLY: 0
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.9'
      - name: Install python packages
        run: pip install -r requirements.txt
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install node modules
        run: npm install
      - name: Run webpack
        run: nohup npm run dev &
      - name: Collect static files
        run: python update_supply_chain_information/manage.py collectstatic
      - name: Bring up db container
        run: docker-compose -f docker-compose.yaml up -d
      - name: Run unit tests
        run: pytest update_supply_chain_information
        env:
          SET_HSTS_HEADERS: False
      - name: Run functional tests
        run: bash run_functional_tests.sh
