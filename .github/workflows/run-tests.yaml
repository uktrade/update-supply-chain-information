name: run-tests
on: [pull_request]
jobs:
  run-all-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/defend
      OAUTHLIB_INSECURE_TRANSPORT: 1
      RUNNING_LOCALLY: 0
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.9'
      - name: Install python packages
        run: pip install -r requirements.txt
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install node modules
        run: npm install
      - name: Run webpack
        run: nohup npm run dev &
      - name: Collect static files
        run: python defend_data_capture/manage.py collectstatic
      - name: Bring up db container
        run: docker-compose -f docker-compose.yaml up -d
      - name: Run unit tests
        run: pytest --cache-clear --cov=defend_data_capture/supply_chains --cov-report=xml defend_data_capture
        env:
          SET_HSTS_HEADERS: False
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v1.5.0
        with:
          fail_ci_if_error: true
          verbose: true
      - name: Run functional tests
        run: bash run_functional_tests.sh